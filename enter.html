<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="icon" href="photos/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url(photos/fonreg.png) no-repeat center center fixed;
            background-size: cover;
            color: #000;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .top-bar {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-arrow {
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        .back-arrow:hover {
            transform: translateX(-5px);
            color: #ccc;
        }

        .login-page {
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 35px 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #999;
            background-color: transparent;
            color: #ff9900;
            transition: border-color 0.3s;
        }

        .form-container input:focus {
            border-bottom-color: #ffc43d;
            outline: none;
        }

        .form-container button {
            width: 100%;
            height: 45px;
            background-color: #ffc43d;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #ffb700;
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
            display: block;
            color: #005fff;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .top-bar a {
            text-decoration: none;
        }

            .back-arrow {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html" aria-label="Назад на главную">
            <div class="back-arrow">&#8592;</div>
        </a>
        <div>Вход</div>
    </div>

    <div class="login-page">
        <div class="form-container">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" placeholder="Введите имя пользователя" aria-label="Имя пользователя">

            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль" aria-label="Пароль">

            <label for="passport">Серия паспорта</label>
            <input type="text" id="passport" placeholder="XXXXYYYY без пробелов" aria-label="Серия паспорта">

            <button type="submit">Войти</button>

            <a href="regist.html" class="register-link">Нет аккаунта? Зарегистрируйтесь</a>
        </div>
    </div>

</body>
</html>
